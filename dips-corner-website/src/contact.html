<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DIP's CoRNER</title>
    <link rel="icon" type="image/png" href="image/dips.banner.png" sizes="32x32">
    <link rel="shortcut icon" type="image/png" href="image/dips.banner.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .contact-section {
            background: linear-gradient(135deg, var(--dark-green) 60%, var(--black) 100%);
            border-radius: 1.5em 0.5em 1.5em 0.5em;
            box-shadow: 0 4px 24px 0 rgba(34,197,94,0.18);
            margin: 3rem auto 2rem auto;
            padding: 2.5rem 2rem;
            max-width: 600px;
            color: var(--white);
        }
        .contact-section h1 {
            font-family: 'Pacifico', 'Lobster', 'Ubuntu', cursive, sans-serif;
            color: var(--light-green);
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 2px 2px 0 var(--dark-green), 4px 4px 12px var(--black);
        }
        .contact-details {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .contact-details i {
            color: var(--light-green);
            margin-right: 0.7em;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form label {
            font-weight: 600;
            color: var(--light-green);
        }
        .contact-form input,
        .contact-form textarea {
            padding: 0.6em 1em;
            border-radius: 0.7em;
            border: 2px solid var(--dark-green);
            background: var(--gray);
            color: var(--black);
            font-size: 1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            outline: none;
            transition: border 0.2s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 2px solid var(--light-green);
        }
        .contact-form button {
            background: linear-gradient(90deg, var(--light-green) 60%, var(--dark-green) 100%);
            color: var(--black);
            border: none;
            border-radius: 2em 0.7em 2em 0.7em;
            padding: 0.6em 2em;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.18s;
            margin-top: 0.5rem;
        }
        .contact-form button:hover, .contact-form button:focus {
            background: linear-gradient(90deg, var(--dark-green) 60%, var(--light-green) 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .contact-success {
            text-align: center;
            color: var(--light-green);
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        @media (max-width: 700px) {
            .contact-section {
                padding: 1.2rem 0.5rem;
            }
            .contact-section h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body class="contact-bg">
    <header>
        <div class="header-flex">
            <a href="index.html" class="logo-link">
                <img src="image/dips.banner.png" alt="DIP's CoRNER Logo" class="logo-img">
            </a>
            <div class="menu-container">
                <button class="hamburger" aria-label="Open navigation" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav id="main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Koster, South Africa</p>
                <p><i class="fas fa-phone"></i> <a href="tel:+27721234567" style="color:var(--light-green);text-decoration:none;">+27 72 123 4567</a></p>
                <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/27721234567" target="_blank" style="color:var(--light-green);text-decoration:none;">WhatsApp Us</a></p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:info@dipscorner.co.za" style="color:var(--light-green);text-decoration:none;">info@dipscorner.co.za</a></p>
            </div>
            <form class="contact-form" id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div id="contact-success" class="contact-success" style="display:none;">
                <p>Thank you! Your message has been sent.</p>
            </div>
            <!-- Google Map Embed -->
            <div style="margin-top:2rem; border-radius:1em; overflow:hidden;">
                <iframe
                    src="https://www.google.com/maps?q=Koster,+South+Africa&output=embed"
                    width="100%"
                    height="250"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="DIP's CoRNER Location"
                ></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-social">
            <a href="https://facebook.com/" target="_blank" aria-label="Facebook" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/dipscorner_koster/" target="_blank" aria-label="Instagram" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/27721234567" target="_blank" aria-label="WhatsApp" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>&copy; 2025 DIP's CoRNER. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
    <script>
        // Simple contact form handler (shows thank you message)
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('contact-success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('contact-success').style.display = 'none';
                document.getElementById('contact-form').reset();
            }, 2500);
        });
    </script>
</body>
</html>
